<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Consultas</title>
</head>

<body>
    <!--CONTENEDOR-->
    <div class="container">

        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Veterinaria</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Mascotas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/veterinarias.html">Veterinarias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/consultas.html">Consultas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/duenos.html">Dueños</a>
                        </li>
                    </ul>

                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button type="button" class="btn btn-outline-primary">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>

        <!--BOTON-NUEVO-->
        <div class="actions-menu">
            <h3>Consultas</h3>
            <div class="actions-menu-content">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Nuevo
                </button>

                <div class="alert alert-danger alert-dismissible" role="alert">
                    <strong>Oops!</strong> Algo hicimos mal, por favor vuelve a intentarlo!.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

            </div>
        </div>

        <!--MODAL-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo Dueño</h5>

                        <div class="alert alert-warning alert-dismissible" role="alert">
                            Te faltan datos!
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="form" class="needs-validation">
                            <input type="hidden" id="indice">

                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <select class="form-select clase-temporal" id="mascota">
                                            <option value="">Seleccione Mascota</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <select class="form-select" id="veterinaria">
                                            <option value="">Seleccione Veterinario</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <textarea id="historia" class="form-control" placeholder="Historia"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <select class="form-select" id="diagnostico" aria-label="Default select example ">
                                            <option value="">Seleccionar Diagnostico</option>
                                            <option>Prurito de piel (sarna)</option>
                                            <option>Moquillo</option>
                                            <option>Trauma cefálico</option>
                                            <option>Parvovirosis</option>
                                          </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button " class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button " class="btn btn-primary" data-bs-dismiss="modal" id="btn-guardar">Crear</button>
                    </div>
                </div>
            </div>
        </div>

        <!--TABLA mascotas-->
        <br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Mascota</th>
                    <th scope="col">Veterinario</th>
                    <th scope="col">Diagnostico</th>
                    <th scope="col">Creado</th>
                    <th scope="col">Editado</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="lista-consultas">

            </tbody>
        </table>
    </div>

    <script src="/js/consultas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0 " crossorigin="anonymous "></script>
</body>

</html>
